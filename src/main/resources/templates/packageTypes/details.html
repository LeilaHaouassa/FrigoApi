<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'packageTypes')}">
<head>
    <meta charset="UTF-8">

</head>
<body>

<h2>Package Type's Informations</h2>


<table class="table table-striped" th:object="${packageType}">
    <tr>
        <th>ID</th>
        <td><b th:text="*{getId()}"></b></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="*{getName()}"></td>
    </tr>

</table>

</body>
</html>
