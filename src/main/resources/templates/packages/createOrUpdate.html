<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'packages')}">


<body>

<h2>Package</h2>
<form th:object="${package}" class="form-horizontal" id="add-package-form" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Storehouse</label>
            <div class="col-sm-10">
                <span th:text="${package.storehouse?.getName()}"></span>
            </div>
        </div>
        <input type="hidden" name="id" th:value="*{packageStatus}" />
        <input type="hidden" name="id" th:value="*{entryDate}" />
<!--        Don't know yet how to implement the choice of packageType-->
        <div class="form-group" th:class="form-group"></div>
        <label class="col-sm-2 control-label" th:text="Type">Label</label>
        <div class="col-sm-10">
        <select th:field="*{packageType}">
            <option th:each="type: ${types}"
                    th:value="${type.id}"
                    th:text="${type.name}"></option>
        </select>
        </div></div>
        <input
                th:replace="~{fragments/inputField :: input ('Quantity', 'quantity', 'number')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Exit Date', 'exitDate', 'date')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Expired Date', 'expirationDate', 'date')}" />

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${package['new']} ? 'Add Package' : 'Update Package'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Package</button>
        </div>
    </div>
</form>



</body>
</html>
